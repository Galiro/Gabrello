<html>

<head>
    <title>Gabrello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="grab">
        <div class="settings_button hover">
            <img src="images/settings.svg">
        </div>
    </div>

    <div class="main">
        <div class="menu">
            <button class="btn">Tasks</button>
        </div>

        <div class="timer ">
            <h1 id="timer">00:00</h1>
            <h3 onclick="start();" class="start_button">Start</h3>
        </div>

        <div class="tasks hidden">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Task</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>
                            <button class="btn">Start</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>
                            <button class="btn">Start</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>
                            <button class="btn">Start</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="settings">
    	<h1>Settings</h1>

    	<table class="table">
    		<tbody>
    			<tr>
    				<td>Block Websites</td>
    				<td><p class="small">Edit</p></td>
    				<td>On/Off</td>
    			</tr>
    			<tr>
    				<td>Some cool unmade setting</td>
    				<td><p class="small">Edit</p></td>
    				<td>On/Off</td>
    			</tr>
    		</tbody>
    	</table>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
